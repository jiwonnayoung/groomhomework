<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 레이아웃 예제</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CSS-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            .navbar {
                background-color: rgb(53, 53, 53);
            }
            .navbar-brand {
                font-weight: bold;
            }
            .navbar-nav{
                display: flex;
                flex-direction: row;
            }
            .nav-item{
                margin-left: 20px;
            }
            .card{
                margin: 10px;
            }
            .card-img{
                width: 60%;
                margin: auto;
            }
            .card-title{
                font-family: serif;
                font-weight: bold;
            }
            .top-img{
                width: 100%;
                height: auto;
            }
            .todotitle {
                font-family: serif;
                text-align: center;
                font-weight: bold;
            }
            .write{
                width: 500px;
                height: 600px;
                background-color: white;  
                margin: auto;
                border-radius: 3px;
                text-align: center;
                padding-top: 30px;
                
            }
            #todoinput {
                width: 350px;
                border: solid 1px;
                border-radius: 20px;
                padding: 5px;
            }
            #list{
                margin-top: 20px;
            }

            #addButton{
                font-size: 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
            }

            #list button {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 50%;
                margin-left: 10px;
                width: 30px;
                height: 30px;
            }

            #list li{
                margin-top: 10px;
                color: rgb(59, 59, 59);
            }


        </style>
    </head>
    
    <body style="background-color: rgb(241, 241, 220);">
        <header>
            <img class="top-img" src="./img/green.jpg">
            <!--navigation var-->
            <div>
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">Jiwon</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">My Like</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Shopping Bag</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">My Page</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--card layout-->
        <div class="container my-5" style="text-align: center;">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 300px; height: 300px;">
                        <img src="./img/cookie.jpg" class="card-img">
                        <h4 class="card-title">Card title</h4>
                        <p class="card-text">card text</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 300px; height: 300px;">
                        <img src="./img/cupcake.jpg" class="card-img">
                        <h4 class="card-title">Card title</h4>
                        <p class="card-text">card text</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 300px; height: 300px;">
                        <img src="./img/pretzel.jpg" class="card-img">
                        <h4 class="card-title">Card title</h4>
                        <p class="card-text">card text</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <h3 class="todotitle">To Do List</h3>
            <div class="write">
                <input type="text" id="todoinput" placeholder="할 일을 작성하세요">
                <button id="addButton">+</button>
                <ul id="list"></ul>
            </div>

        </div>
        <br>
        <br>
        <script>
            const addButton = document.getElementById('addButton');
            const todoinput = document.getElementById('todoinput');
            const list = document.getElementById('list');

            addButton.addEventListener('click', function(){
                const todoText = todoinput.value.trim();
                if(todoText === '') return; // 빈 입력 방지

                const listItem = document.createElement('li');
                listItem.textContent = todoText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '-';
                deleteButton.addEventListener('click', function() {
                    list.removeChild(listItem);
                });

                listItem.appendChild(deleteButton);
                list.appendChild(listItem);
                todoinput.value = '';
            });
        </script>
    </body>
</html>
